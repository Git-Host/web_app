<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
    <title>企业显示</title>
    <!--css-->
    <link rel="stylesheet" type="text/css" href="css/show.css"/>
    <link rel="stylesheet" type="text/css" href="css/image_style.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.iscrollview.css"/>
    <!--javascript-->
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/initialization.js"></script>
    <script src="js/jquery.mobile-1.3.2.js"></script>
    <!--<script src="js/cordova.js"></script>-->
    <script src="js/iScroll.js"></script>
    <script src="js/jquery.mobile.iscrollview.js"></script>
    <script src="js/sendToServer.js"></script>
    <script src="js/storageTool.js"></script>
    <script src="js/bindingLinks.js" charset="UTF-8"></script>
    <script src="js/passwordUpdate.js"></script>
    <script type="text/javascript">
        $(document).bind("pageinit", function () {
            var tool = new StorageTool();
           $(".logo").attr("src",getRootPath()+tool.stringToJson(localStorage.getItem("enterprises")).image_url)
           var update_password = new PasswordUpdate()
           $("#update_button").bind("tap",function(){
               update_password.self.sendFrom($("#update_button").attr("path"))
           })
        })
    </script>
</head>
<body>
　
<div data-role="page" data-theme="c" id="news-show-page" class="news-show" data-fullscreen="true">
    <!-- /header -->　
    <div data-role="header" data-theme="b">
        <a href="index.html" data-mini="true" data-theme="b" data-icon="arrow-l" data-ajax=false>主菜单</a>

        <h1>修改密码</h1>
    </div>
    <!-- /content --> 　
    <div data-role="content" class="enterprise_show">
        <div style="text-align: center">
            <img class="logo" src="images/logo.png">
        </div>
        <div class="form_style">
            <form id="update_password">
                <div data-role="fieldcontainer">
                    <input type="text" name="old_password" id="old_password" value="原来的密码"
                           onclick="if(value==defaultValue){value='';this.style.color='#000';this.type='password'}"
                           onBlur="if(!value){value=defaultValue;this.style.color='#999';this.type='text'}"
                           style="color:#999">
                </div>
                <div data-role="fieldcontainer">
                    <input type="text" name="new_password" id="new_password" value="请输入新密码"
                           onclick="if(value==defaultValue){value='';this.style.color='#000';this.type='password'}"
                           onBlur="if(!value){value=defaultValue;this.style.color='#999';this.type='text'}"
                           style="color:#999">
                </div>
                <div data-role="fieldcontainer">
                    <input type="text"  name="new_second_password" id="new_second_password" value="请再次输入新密码"
                           onclick="if(value==defaultValue){value='';this.style.color='#000';this.type='password'}"
                           onBlur="if(!value){value=defaultValue;this.style.color='#999';this.type='text'}"
                           style="color:#999">
                </div>
                <div data-role="fieldcontainer">
                    <a data-role="button" path="api/update_password" data-theme="c" id="update_button"
                       data-storageKey="enterprises" pageTo="user.html">提交密码</a>
                </div>
            </form>
        </div>
        <div data-role="popup" id="message">
            <a href="#" data-rel="back" data-role="button" data-theme="c" data-icon="delete" data-iconpos="notext" class="ui-btn-right">关闭</a>
            <p></p>
        </div>
    </div>
    <div data-role="footer" data-position="fixed" data-tap-toggle="false" data-transition="none" data-id="footer"></div>
</div>
<!-- /page -->
</body>
</html>
