<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>新闻列表</title>
    <!--css-->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/image_style.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.iscrollview.css"/>
</head>
<body>
<div data-role="page" data-theme="c" id="news_list_page" class="index-page">
    <!--javascript-->
    <script src="javascripts/jquery-1.9.1.js" charset="utf-8" type="text/javascript"></script>
    <script src="javascripts/initialization.js" charset="utf-8" type="text/javascript"></script>
    <script src="javascripts/jquery.mobile-1.3.2.js" charset="utf-8" type="text/javascript"></script>
    <!--<script src="js/cordova.js"></script>-->
    <script src="javascripts/iScroll.js" charset="utf-8" type="text/javascript"></script>
    <script src="javascripts/jquery.mobile.iscrollview.js" charset="utf-8" type="text/javascript"></script>
    <script src="javascripts/sendToServer.js" charset="utf-8" type="text/javascript"></script>
    <script src="javascripts/storageTool.js" charset="utf-8" type="text/javascript"></script>
    <script src="javascripts/Rendering.js" charset="utf-8" type="text/javascript"></script>
    <script src="javascripts/bindingLinks.js" charset="utf-8" type="text/javascript"></script>
    <script src="javascripts/pullIscroll.js" charset="utf-8" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).bind("pageinit", function () {
            initialization("posts");
            $(".iscroll-wrapper", this).bind({
                "iscroll_onpulldown": onPullDown,
                "iscroll_onpullup": onPullUp
            });
            var bindObj = new BindLinkTo()
            bindObj.self.bind("div.ui-btn-text a", "post", "news_show.html");

            function onPullDown() {
                var obj = new PullLoad();
                obj.self.pullDown();
                obj.saveResponseTo("posts_list")
                initialization("posts_list");
            };
            function onPullUp() {
                var obj = new PullLoad();
                obj.self.pullUp();
                obj.saveResponseTo("posts_list")
                initialization("posts_list");
            };
            function initialization(keyName) {
                var renderingobj = new Rendering();
                renderingobj.main.review($(".news-list"), $(".news-list-ul"), keyName, renderingobj.htmlTemplate.news_list)
                var url = localStorage.getItem("news_list_url");
                $("#pullAjaxUrl").attr("href", url + "?page_number=");

                var bindObj = new BindLinkTo;
                bindObj.self.bind(".news-list-ul div div a")
                renderingobj.imageAction.urlProcessing()
            }
        });

    </script>
    <!-- /header -->
    <div data-role="header" data-theme="b" data-position="fixed">
        <a href="index.html" data-mini="true" data-theme="b" data-icon="arrow-l" data-ajax="false">主菜单</a>
        <a href="news_theme.html" data-mini="true" data-theme="b" class="addButton ui-btn-right" data-icon="forward"
           data-ajax=false>返回</a>

        <h1>新闻列表</h1>
    </div>
    <!-- /content -->
    <div data-role="content" class="news-list" data-iscroll>
        <div class="iscroll-pulldown">
            <span class="iscroll-pull-icon"></span>
            <span class="iscroll-pull-label" data-iscroll-pulled-text="加载中" data-icon="refresh">向上拉刷新</span>
        </div>
        <ul data-role="listview" data-theme="c" class="news-list-ul">
        </ul>
        <div class="iscroll-pullup">
            <span class="iscroll-pull-icon"></span>
            <span class="iscroll-pull-label" data-iscroll-pulled-text="加载中" data-icon="refresh">向上拉刷新下一页</span>
        </div>
    </div>
    <a id="pullAjaxUrl" href="api/domains/1?posts_page=" data-page="2"></a>

    <div data-role="footer" data-position="fixed" data-tap-toggle="false" data-transition="none" data-id="footer"></div>
    <div data-role="popup" id="lastPage">
        <p>亲！最后一页</p>
    </div>
    <div data-role="popup" id="firstPage">
        <p>刷新完成

        <p>
    </div>
    <div data-role="popup" id="message">
        <p></p>
    </div>
</div>
<!-- /page -->
</body>
</html>
