</head>
<body>
<div data-role="page" data-theme="c">
    <div data-role="popup" id="lastPage">
        <p>亲！到最后一页了</p>

    <div data-role="popup" id="firstPage">

        <h1> 中小微企业服务平台 </h1>
    </div>
    <!--九宫格-->
    <div data-role="content" class="main">
        <div class="ui-grid-b">
            <div class="ui-block-a"><a href="news_theme.html" path="api/domains" class="img1" data-storageKey="domains">新闻</a>
            </div>
            <div class="ui-block-b"><a href="industries_theme.html" path="api/industries" class="img2"
                                       data-storageKey="industries">行业</a></div>
            <div class="ui-block-c"><a href="industries_theme.html" path="api/industries" class="img3">产品</a></div>
        </div>
        <!-- /grid-a -->
        <div class="ui-grid-b">
            <div class="ui-block-a"><a href="news_theme.html" class="img4">超市</a></div>

        </div>
        <!-- /grid-a -->
        <div class="ui-grid-b">
            <div class="ui-block-a"><a href="news_theme.html" class="img7">个人</a></div>

        <!-- /grid-a -->

</div>
<!--javascript-->
<script src="js/jquery-1.9.1.js"></script>
<script src="js/initialization.js"></script>
<script src="js/jquery.mobile-1.3.2.js"></script>
<script src="js/iScroll.js"></script>
<script src="js/jquery.mobile.iscrollview.js"></script>
<!--<script src="js/cordova.js"></script>-->
<script src="js/storageTool.js"></script>
<script src="js/ajax.js"></script>
<script src="js/tool.js"></script>
<script charset="gb2312" type="text/javascript"></script>
<script type="text/javascript">
    $(document).bind("pageinit", function () {
        var bindLink = new BindLinkTo()
        bindLink.bind = function (document) {
            $(document).each(
                    function () {
                        $(this).bind("tap", function () {
                                    _thisObj_.send($(this));
                                }
                        )
                    })
        }
        bindLink.send = function (obj) {
            console.log(obj.attr("href"))
            var getTo = new GetTo();
            getTo.toPage = obj.attr("href")
            getTo.send(obj.attr("path"), obj.attr("data-storageKey"))
        }
        bindLink.bind(".ui-grid-b div a", "domains")
    });
</script>
</body>
