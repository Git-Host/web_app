<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html>
<head>
    <meta http-equiv="Content-Type"  name="viewport"  content="text/html; charset=gb2312 width=device-width;target-densitydpi=device-dpi;height=device-height initial-scale=1"/>
    <title>导航</title>
    <!--css-->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/image_style.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.iscrollview.css"/>

</head>
<body>
<div data-role="page" data-theme="c" class="main">
    <div id="logo">
        <image src="images/logo.png" style="width:100%"></image>
    </div>
    <!--九宫格-->
    <div id="nav_menu">
        <div class="ui-grid-b">
            <div class="show_border ui-block-a"><a pageTo="news_theme.html" path="api/domains" class="img1"
                                                   data-storageKey="domains"><img
                    src="images/xw.png">新闻</a>
            </div>
            <div class="ui-block-b show_border"><a pageTo="industries_theme.html" path="api/industries" class="img2"
                                                   data-storageKey="industries_enterprises"><img
                    src="images/Beaker.png">行业信息</a></div>
            <div class="ui-block-c show_border"><a pageTo="products_theme.html" path="api/industries" class="img3"
                                                   data-storageKey="industries_products"><img src="images/tv.png">产品</a>
            </div>
        </div>
        <!-- /grid-a -->
        <div class="ui-grid-b">
            <div class="ui-block-a show_border"><a pageTo="technologies_list.html" path="api/technologies"
                                                   data-storageKey="technologies" class="img4"><img
                    src="images/shop.png">科技服务超市</a></div>
            <div class="ui-block-b show_border"><a pageTo="enterprises_theme.html" path="api/industries" class="img5"
                                                   data-storageKey="industries"><img src="images/globe.png">企业黄页</a>
            </div>
            <div class="ui-block-c show_border"><a pageTo="search.html" path="#" class="img6"><img
                    src="images/search.png">综合搜索</a></div>
        </div>
        <!-- /grid-a -->
        <div class="ui-grid-b">
            <div class="ui-block-a show_border"><a pageTo="login.html" path="#" class="img7"><img src="images/Head.png">登录</a>
            </div>
            <div class="ui-block-b show_border"><a pageTo="logistics_inquiry.html" path="#" class="img8"><img
                    src="images/truck.png">物流查询</a></div>
            <div class="ui-block-c show_border"><a pageTo="quit" path="quit" class="img9"><img src="images/back.png">退出</a>
            </div>
        </div>
        <!-- /grid-a -->
    </div>
    <div data-role="popup" id="message">
        <p>

        <p>
    </div>
</div>
<!--javascript-->
<script src="js/jquery-1.9.1.js"></script>
<!--<script src="js/initialization.js"></script>-->
<script src="js/jquery.mobile-1.3.2.js"></script>
<script src="js/iScroll.js"></script>
<script src="js/jquery.mobile.iscrollview.js"></script>
<script src="js/cordova.js"></script>
<script src="js/storageTool.js"></script>
<script src="js/sendToServer.js"></script>
<script src="js/bindingLinks.js" charset="UTF-8"></script>
<script charset="gb2312" type="text/javascript"></script>
<script type="text/javascript">
    $(document).bind("pageinit", function () {
        var bindLink = new BindLinkTo()
        bindLink.self.bind(".main div div a", bindLink.self.savePathTo, "technologies_list_url")
        window.setTimeout('setLogoImage()',250)
    });
    function setLogoImage(){
        var windows_y = $(document.body).height()
        var nav_y = $('#nav_menu').height()
        $("#logo img").height(windows_y - nav_y)

    }
   $(window).bind('orientationchange',function(e){
       window.setTimeout('setLogoImage()',250)
   })
</script>
</body>
</html>
