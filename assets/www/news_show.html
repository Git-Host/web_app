    <script src="js/ajax.js"></script>

    <script type="text/javascript">
        $(document).bind("pageinit", function () {
            var params = sessionStorage.getItem("post");
            console.log(params)
            var jsonObj = flashToJson(params)
            var obj = $(".news-content")
            obj.html(buildshow(jsonObj))
            addImagePath();
            sessionStorage.removeItem("post")
        })

        function buildshow(obj) {
            var html = "<h3> " + obj.title + "</h3>";
            html = html + "<p>" + obj.content + "</p>";
            html = html + "<a href='" + obj.url + "'></a>";
            return html
        }
        function addImagePath(){
            $("img").each(function(){
              var imagePath = $(this).attr("src");
                $(this).attr("src",getRootPath()+imagePath)
            })
        }
    </script>
</head>
<body>
　
<div data-role="page" data-theme="c" id="news" class="index-page" data-fullscreen="true">
    <!-- /header -->　
    <div data-role="header" data-theme="c">

        <h1>新闻</h1>
    </div>

    <div data-role="content" class="news-content">

    </div>

</div>

</body>
