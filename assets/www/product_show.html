    <script src="js/storageTool.js"></script>
    <script type="text/javascript">
        $(document).bind("pageinit", function () {
            var toolObj = new StorageTool()
            toolObj.objectToHtml= function(obj){
                var html = "<h2> " + obj.name + "</h2>" +"<article>"+ obj.description  +"</article>";
                return html
            }
            var jsonObj = toolObj.storageToHtml("product")
            $(".news-content").append(jsonObj)
            addImagePath();
        })

        function addImagePath(){
            $("img").each(function(){
              var imagePath = $(this).attr("src");
                $(this).attr("src",getRootPath()+imagePath)
                $(this).attr("style","")
            })
        }
    </script>
