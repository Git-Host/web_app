<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
    <title>新闻</title>
    <!--css-->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/image_style.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.iscrollview.css"/>
</head>
<body>
　
<div data-role="page" data-theme="c" id="news_list_page" class="index-page">
    <!--javascript-->
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/initialization.js"></script>
    <script src="js/jquery.mobile-1.3.2.js"></script>
    <!--<script src="js/cordova.js"></script>-->
    <script src="js/iScroll.js"></script>
    <script src="js/jquery.mobile.iscrollview.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/tool.js"></script>
    <script src="js/storageTool.js"></script>
    <script charset="gb2312" src="js/pullIscroll.js"></script>
    <script charset="gb2312" type="text/javascript">
        $(document).bind("pageinit", function () {
            var obj = new StorageTool()

            obj.createHtml = function (obj) {
                return "<li><a  data-ajax='false' path='api/products/" + obj.id + "'><img  class='ul-li-icon'><h3>" + obj.name + "</h3>" + "<p>" + obj.description + "</p></a></li>";
            }

            obj.review($(".news-list"), $(".news-list-ul"), "products")

            var url = localStorage.getItem("url");
            $("#pullAjaxUrl").attr("href", url + "?posts_page=");


            $(".iscroll-wrapper", this).bind({
                "iscroll_onpulldown": pullDown,
                "iscroll_onpullup": pullUp
            });
            function pullDown() {
                var obj = new PullLoad();
                obj.template = function (obj) {
                    return "<li><a  data-ajax='false' path='api/products/" + obj.id + "'><img  class='ul-li-icon'><h3>" + obj.name + "</h3>" + "<p>" + obj.description + "</p></a></li>";
                }
                obj.pullDown()
            }

            function pullUp(){
                var obj = new PullLoad();
                obj.template = function (obj) {
                    return "<li><a  data-ajax='false' path='api/products/" + obj.id + "'><img  class='ul-li-icon'><h3>" + obj.name + "</h3>" + "<p>" + obj.description + "</p></a></li>";
                }
                obj.pullUp()
            }

            var bindObj = new BindLinkTo()
            bindObj.pageName = "news_show.html"
            bindObj.send = function (url, valueName) {
                var getTo = new GetTo()
                getTo.toPage = this.pageName
                getTo.send(url, valueName)
                getTo.jumpPage = function (page) {
                    window.location = page
                }
            }
            bindObj.bind("div.ui-btn-text a", "post");
        });

    </script>
    <!-- /header -->　
    <div data-role="header" data-theme="c">
        <a href="index.html" data-mini="true" data-icon="arrow-l" data-ajax=false>主菜单</a>
        <a href="news_theme.html" data-mini="true" class="addButton ui-btn-right" data-icon="forward"
           data-ajax=false>返回</a>

        <h1>新闻</h1>
    </div>
    <!-- /content --> 　
    <div data-role="content" class="news-list" data-iscroll>
        <div class="iscroll-pulldown">
            <span class="iscroll-pull-icon"></span>
            <span class="iscroll-pull-label" data-iscroll-pulled-text="上一页">加载中</span>
        </div>
        <ul data-role="listview" data-theme="c" class="news-list-ul">
        </ul>
        <div class="iscroll-pullup">
            <span class="iscroll-pull-icon"></span>
            <span class="iscroll-pull-label" data-iscroll-pulled-text="下一页">加载中</span>
        </div>
    </div>
    <a id="pullAjaxUrl" href="api/domains/1?posts_page=" data-page="1"></a>

    <div data-role="footer" data-position="fixed" data-tap-toggle="false" data-transition="none" data-id="footer"></div>
    <div data-role="popup" id="lastPage">
        <p>亲！到最后一页了</p>
    </div>
    <div data-role="popup" id="firstPage">
        <p>亲！已经第一页了

        <p>
    </div>
</div>
<!-- /page -->
</body>
</html>
